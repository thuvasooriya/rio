name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: run tests
        run: zig build test

      - name: build debug
        run: zig build
